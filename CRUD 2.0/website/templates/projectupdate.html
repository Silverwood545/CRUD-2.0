<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"/>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"/>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body> 
        <form method="POST">
            <input type="text" class="form-control" id="project_id" name="project_id" value="{{project.project_id}}"/>
            <input type="text" class="form-control" id="projectname" name="projectname" value="{{project.projectname}}"/>
            <input type="text" class="form-control" id="manager" name="manager" value="{{project.manager}}"/>
            <input type="text" class="form-control" id="startdate" name="startdate" value="{{project.startdate}}"/>
            <input type="text" class="form-control" id="enddate" name="enddate" value="{{project.enddate}}"/>
            <br />
            <div align="right">
                <a href="/projects" class="btn btn-danger">Back</a>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </body>
</html>
